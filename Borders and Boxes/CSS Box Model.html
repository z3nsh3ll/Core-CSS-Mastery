<!-- BOX SHADOWS WITH CSS

box-shadow [inset, offset-x, offset-y, blur-radius, spread-radius, color]

inset -> Sets the shadow inside the box.
offset-x -> Location and size the shadow horizontally.
offset-y -> Location and size of the shadow vertically.
blur-radius - The larger the value, the bigger the blur effect on the shadow.
spread-radius - The size of the shadow itself
color - Any CSS color

text-shadow - Extremely similar to box shadow but for text
-->
