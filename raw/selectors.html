<!DOCTYPE html>

<head>
    <title>Selectors in CSS</title>
</head>

<body>
    <h1> Selectors in CSS </h1>
    <p> This is a regular paragraph</p>
    <div>
        <p>This is a paragraph inside a div</p>
        <p>This is a second paragraph inside a class</p>
    </div>
    <p class="customClass">
        This is a paragraph
        with the class 'customClass'
    </p>
</body>

</html>
