<!DOCTYPE html>

<head>
    <title>Styling Text</title>
</head>

<body>
    <div class="container" style="border:1px solid black; padding:10px;">
        <h3> Style My Colors </h3>
    </div>

</body>

</html>

<style>

    h3 {
        color:rgba(89, 221, 37, 0.664);
    }

    div {
        background-color:#000000AA;
    }

    .container {
        border: 1px solid;
        font-size: 50px;
        padding: 10px;
        width: 300px;
        text-align: center;
        margin: auto;
        margin-top: 25%;
    }


</style>

<!-- Styling Colors 

OTHER

color: <color>; Style the color of an element.
background-color: <color>: Style the background color of an element

COLOR VALUES

1. Predefined set of CSS colors represented by name
2. Hexadecimal format (add a 4th set of two chars for alpha)
3. RGB (red-number, green-number, blue-number)(add decimal number for alpha)
4. HSL (hue, saturation, lightness)
5. HWB (hue, whiteness, blackness)
-->
