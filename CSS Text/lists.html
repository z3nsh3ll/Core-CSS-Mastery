<!-- STYLING LISTS WITH CSS

Lists can take the same rules as general text. Here
are some list specific properties

list-style-type:[none, disc, circle, square, decimal
lower-roman, upper-roman, lower-greek]; and many more, check the docs!!

list-style-image: url(); Provide an image directly for counter

list-style-position: [inside, outside]; // Set the marker inside or outside of the list itself
 Note that this has some bugs with some browsers, e.g. firefox, safari


all three can be defined with shorthand
list-style: e.g.
list-style: cir

Define a counter style with the css 'at' rule @counter-style <counter-name> e.g.

@counter-style flowers {
  system: cyclic;
  symbols: "\1F33C";
  suffix: " ";
}

it's possible to give ol a start attribute with the starting value
reversed attribute reverses the count
value attribute on <li> elements sets the item numbers manually

-->
